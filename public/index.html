<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href = "/style.css" defer>
  <title>Wifi Chat</title>
</head>
<body>
  <h1 class='center'>WiFi Chat</h1>
  <div class='center' id='wifichat'></div>
  <ul id="messages"></ul>
  <script src='bundle.js'></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
      $(function () {
        var socket = io();
        socket.on('chat message', function(userMsg){
          console.log('MESSAGES: ', userMsg);
          userMsg.map((oneMsg)=>{
            $('#messages').append($('<li>').text(oneMsg));
          })
        });
      });
  </script>

</body>
</html>
